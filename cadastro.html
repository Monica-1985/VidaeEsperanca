    <main class="container mx-auto px-6 py-12">

       

        <h2 class="text-4xl font-bold text-blue-800 mb-10 text-center">Formulário de Cadastro</h2>



        <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 p-8 md:py-12 rounded-lg shadow-lg">

            <img src="imagens/imagem3.png" alt="Banner convidativo para o cadastro"

                 class="rounded-lg shadow-md w-full h-auto mb-8">



            <form action="https://formsubmit.co/monicasena282@gmail.com" method="POST" id="cadastro-form" class="space-y-8">

                <input type="hidden" name="_next" value="https://monica-1985.github.io/vidaeesperanca/sucesso.html">

                <input type="hidden" name="_captcha" value="false">



                 <!-- Agrupamento: Dados Pessoais -->

                <fieldset class="border border-gray-300 p-6 rounded-lg">

                    <legend class="text-2xl font-semibold text-teal-600 px-2 mb-4">Dados Pessoais</legend>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">



                        <div class="md:col-span-2">

                            <label for="nome" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Nome Completo</label>

                            <input type="text" id="nome" name="nome"

                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:focus:ring-teal-500 dark:focus:border-teal-500"

                                   required>

                        </div>



                        <div>

                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">E-mail</label>

                            <input type="email" id="email" name="email"

                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400 dark:focus:ring-teal-500 dark:focus:border-teal-500"

                                   placeholder="seu.email@exemplo.com"

                                   required>

                        </div>

                       

                        <div>

                            <label for="data_nascimento" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Data de Nascimento</label>

                            <input type="date" id="data_nascimento" name="data_nascimento"

                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:focus:ring-teal-500 dark:focus:border-teal-500"

                                   required>

                        </div>



                        <div>

                            <label for="cpf" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">CPF</label>

                            <input type="text" id="cpf" name="cpf"

                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400 dark:focus:ring-teal-500 dark:focus:border-teal-500"

                                   placeholder="000.000.000-00"

                                   required

                                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">

                        </div>



                        <div>

                            <label for="telefone" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Telefone / Celular</label>

                            <input type="tel" id="telefone" name="telefone"

                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400 dark:focus:ring-teal-500 dark:focus:border-teal-500"

                                   placeholder="11900000000"

                                   required

                                   pattern="\(\d{2}\) \d{4,5}-\d{4}">

                        </div>

                    </div>

                </fieldset>



                <fieldset class="border border-gray-300 dark:border-gray-600 p-6 rounded-lg">

                    <legend class="text-2xl font-semibold text-teal-600 dark:text-teal-500 px-2 mb-4">Endereço</legend>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                        <div>

                            <input type="text" id="cep" name="cep"

                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400 dark:focus:ring-teal-500 dark:focus:border-teal-500"

                                   placeholder="00000-000"

                                   required

                                   pattern="\d{5}-\d{3}">

                        </div>

                       

                        <div class="md:col-span-2">

                            <label for="endereco" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">Endereço (Rua, Nº, Bairro)</label>

                            <input type="text" id="endereco" name="endereco"

                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:focus:ring-teal-500 dark:focus:border-teal-500"

                                <option value="CE">Ceará</option>

                                <option value="DF">Distrito Federal</option>

                                <option value="ES">Espírito Santo</option>

                                <option value="GO">Goiás</option>

                                <option value="MA">Maranhão</option>

                                <option value="MT">Mato Grosso</option>

                                <option value="MS">Mato Grosso do Sul</option>

                                <option value="MG">Minas Gerais</option>

                                <option value="PA">Pará</option>

                                <option value="PI">Piauí</option>

                                <option value="RS">Rio Grande do Sul</option>

                                <option value="RR">Roraima</option>

                            </select>

                        </div>

                    </div>

                    <button type="submit"

    <script>

        document.addEventListener('DOMContentLoaded', () => {

            const cpfInput = document.getElementById('cpf');

            const cepInput = document.getElementById('cep');

            const telefoneInput = document.getElementById('telefone');



            // Máscara de CPF: 000.000.000-00

            cpfInput.addEventListener('input', (e) => {

                let value = e.target.value.replace(/\D/g, '');

                value = value.substring(0, 11);

                if (value.length > 9) value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');

                else if (value.length > 6) value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');

                else if (value.length > 3) value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');

                e.target.value = value;

            });



            // Máscara de CEP: 00000-000

            cepInput.addEventListener('input', (e) => {

                let value = e.target.value.replace(/\D/g, '');

                value = value.substring(0, 8);

                if (value.length > 5) value = value.replace(/(\d{5})(\d{1,3})/, '$1-$2');

                e.target.value = value;

            });



            // Máscara de Telefone: (00) 90000-0000

            telefoneInput.addEventListener('input', (e) => {

                let value = e.target.value.replace(/\D/g, '');

                value = value.substring(0, 11);

                if (value.length > 10) value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');

                else if (value.length > 6) value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');

                else if (value.length > 2) value = value.replace(/(\d{2})(\d{1,5})/, '($1) $2');

                else if (value.length > 0) value = value.replace(/(\d{1,2})/, '($1');

                e.target.value = value;

            });

        });

    </script>
